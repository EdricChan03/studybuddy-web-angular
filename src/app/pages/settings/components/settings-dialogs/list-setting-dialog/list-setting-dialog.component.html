<h2 matDialogTitle *ngIf="dialogTitle">{{ dialogTitle }}</h2>
<mat-dialog-content class="list-setting-dialog__content">
  <mat-radio-group [(ngModel)]="currentValue" [color]="radioGroupColor" class="list-setting-dialog__radio-group">
    <mat-radio-button *ngFor="let entry of entries"
      [value]="entry.value"
      [disabled]="entry.disabled"
      [color]="entry.color || null"
      class="list-setting-dialog__radio-button">
      {{ entry.title }}
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose [color]="negativeBtnColor">{{ negativeBtnText }}</button>
  <button mat-button [matDialogClose]="currentValue" [color]="positiveBtnColor">{{ positiveBtnText }}</button>
</mat-dialog-actions>
